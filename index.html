<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Set Tracker</h1>
        <div id="startContainer" style="display: inline-block;">
            <button id="startExercise">Start Exercise</button>
            <p>
            <label>
                <input type="checkbox" id="enableSound" unchecked>
                Enable Sound Alerts
            </label>
        </div>
        <div id="workoutContainer" style="display: none;">
            <hr>
            <div class="stopwatch">
                <div id="display">00:00.000</div>
                <button id="startRest" style="display: none;">Start Rest</button>
                <button id="pause" style="display: none;">Pause</button>
                <button id="resumeRest" style="display: none;">Resume Rest</button>
                <button id="startNextSet" style="display: none;">Start Next Set</button>
            </div>
            <hr>
            <div id="completedSetsContainer" class="tally">
                <h2>Completed Sets</h2>
                <div id="completedSets">0</div>
                <button class="small-button" id="decrementCompletedSets">-</button>
                <button class="small-button" id="incrementCompletedSets">+</button>
                <button class="small-button" id="resetCompletedSets">Reset</button>
            </div>
            <div id="currentSetsContainer" class="tally">
                 <hr>
                <h2>Current Set</h2>
                <div id="currentSet">1</div>
                <button class="small-button" id="decrementCurrentSet">-</button>
                <button class="small-button" id="incrementCurrentSet">+</button>
                <button class="small-button" id="resetCurrentSet">Reset</button>
            </div>
            <hr>
            <button id="startOver">Start Over</button>
        </div>
        <div id="volumeContainer" style="display: none;">
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div id="errorContainer">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
